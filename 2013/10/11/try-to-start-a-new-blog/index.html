      <p>昨天看到一个同行的博客，放在github pages上。我对静态博客这种形式很有兴趣，因为Markdown写起来比较方便，而自己不需要考虑主题什么的。于是自己也来配置一下。<br>  碰巧在网上看到了<a href="https://github.com/tommy351/hexo" target="_blank">Hexo</a>，是基于NodeJS做的，还比较熟，于是尝试在Cloud 9上配置了环境，生成了这个Blog。<br>  目前整个项目放在<a href="c9.io/cnx/gitblog">Cloud 9</a>上面，使用云端IDE编辑，免去配置环境等麻烦。4</p>

<span class="keyword">class</span> mixture{
<span class="keyword">public</span>:
    <span class="keyword">double</span> c;
    <span class="stl_container"><span class="built_in">vector</span>&lt;<span class="keyword">double</span>&gt;</span> mean;
    <span class="stl_container"><span class="built_in">vector</span>&lt;<span class="keyword">double</span>&gt;</span> variance;
};

<span class="keyword">class</span> speaker{
<span class="keyword">public</span>:
    <span class="stl_container"><span class="built_in">vector</span>&lt;mixture*&gt;</span> l;  
    <span class="built_in">string</span> name;
    
    speaker(){
    }
    
    speaker(<span class="built_in">string</span> s):name(s){
    }
};

<span class="stl_container"><span class="built_in">vector</span>&lt;speaker*&gt;</span> H;

<span class="keyword">int</span> main(){
    ifstream fin(<span class="string">"TEST_MMF"</span>);
    <span class="built_in">string</span> s;
    <span class="keyword">double</span> t;

    speaker *p;
    mixture *q;
    <span class="keyword">while</span>(getline(fin,s)){
        <span class="keyword">if</span>(s.substr(<span class="number">0</span>,<span class="number">2</span>)==<span class="string">"~h"</span>){
            s=s.substr(s.find(<span class="string">"\""</span>)+<span class="number">1</span>);
            s=s.substr(<span class="number">0</span>,s.length()-<span class="number">1</span>);
            p=<span class="keyword">new</span> speaker(s);
            H.push_back(p);
        }
        <span class="keyword">if</span>(s.substr(<span class="number">0</span>,<span class="number">9</span>)==<span class="string">"&lt;MIXTURE&gt;"</span>){
            <span class="keyword">int</span> id;
            s=s.substr(<span class="number">9</span>);
            <span class="built_in">istringstream</span> istr(s);
            istr&gt;&gt;id&gt;&gt;t;
            q = <span class="keyword">new</span> mixture();
            q -&gt; c = t;
            p -&gt; l.push_back(q);
        }
        <span class="keyword">if</span>(s.substr(<span class="number">0</span>,<span class="number">6</span>)==<span class="string">"&lt;MEAN&gt;"</span>){
            getline(fin,s);
            <span class="built_in">istringstream</span> istr;
            istr.str(s);
            <span class="keyword">while</span>(istr&gt;&gt;t)q-&gt;mean.push_back(t);
        }
        <span class="keyword">if</span>(s.substr(<span class="number">0</span>,<span class="number">10</span>)==<span class="string">"&lt;VARIANCE&gt;"</span>){
            getline(fin,s);
            <span class="built_in">istringstream</span> istr(s);
            <span class="keyword">while</span>(istr&gt;&gt;t)q-&gt;variance.push_back(t);
        }
    }
    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;H.size();++i)
        <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;H[i]-&gt;l.size();++j){
            <span class="keyword">double</span> cc = H[i]-&gt;l[j]-&gt;c;
            cc = sqrt(cc);
            <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">0</span>;k&lt;H[i]-&gt;l[j]-&gt;mean.size();++k)
                H[i]-&gt;l[j]-&gt;mean[k]*=cc*H[i]-&gt;l[j]-&gt;variance[k];
        }
    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;H.size();++i){
        <span class="built_in">cout</span>&lt;&lt;H[i]-&gt;name.substr(<span class="number">3</span>);
        <span class="keyword">int</span> cnt=<span class="number">0</span>;
        <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;H[i]-&gt;l.size();++j)
            <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">0</span>;k&lt;H[i]-&gt;l[j]-&gt;mean.size();++k)
                <span class="built_in">cout</span>&lt;&lt;<span class="string">" "</span>&lt;&lt;++cnt&lt;&lt;<span class="string">":"</span>&lt;&lt;H[i]-&gt;l[j]-&gt;mean[k];
        <span class="built_in">cout</span>&lt;&lt;endl;
    }
    <span class="keyword">return</span> <span class="number">0</span>;
}
