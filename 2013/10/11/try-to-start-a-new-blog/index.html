    <h1 class="title">Try to start a new blog</h1>
  

    </header>
    <div class="entry">
      
        <p>昨天看到一个同行的博客，放在github pages上。我对这种静态博客还是挺有兴趣的，Markdown写起来比较方便。于是自己也来配置一下。<br>  碰巧在网上看到了<a href="https://github.com/tommy351/hexo" target="_blank">Hexo</a>，是基于NodeJS做的，正好比较熟，于是尝试在Cloud 9上配置了环境，生成了这个Blog。<br>  现在基本上什么都没有，以后慢慢更新。</p>
